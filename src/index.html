<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="box-container">
        <legend>Personal information</legend>
        <label 
        class="form-label" 
        for="surname">
          "Surname:"
          <input 
            type="text" 
            autocomplete="off" 
            name="surname" 
            minlength="2" 
            maxlength="30" 
            required
          >
        </label>
        <br>
        <label class="form-label" for="name">
          "Name:"
          <input 
            type="text" 
            autocomplete="off" 
            name="name" 
            minlength="2" 
            maxlength="30" 
            required
          >
        </label>
        <br>
        <label class="form-label" for="age">
          "How old are you? "
          <input 
            type="number" 
            value="12" 
            min="1" 
            max="100" 
            name="age" 
            required
          >
        </label>
        <br>
        <label class="form-label" for="dob">
          "Full data of birth"
          <input 
            type="date" 
            name="dob" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="box-container">
        <legend>Registration</legend>
        <label class="form-label" for="email">
          "Email:"
          <input 
            type="email" 
            placeholder="email@example.com" 
            name="email" 
            required
          >
        </label>
        <br>
        <label class="form-label" for="password">
          "Password"
          <input  
            type="password" 
            name="password" 
            minlength="8" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="box-container">
        <legend>An interesting fact about you!</legend>
        <label class="form-label" for="fact">
          "Do you love cats? "
          <label class="form-label" for="yes">
            <input
              type="radio" 
              name="yes" 
              value="yes"
            >
            "Yes "
          </label>
          <label class="form-label" for="no">
            <input 
              type="radio" 
              name="no" 
              value="no"
            >
            "No"
          </label>
        </label>
        <br>
        <label class="form-label" for="color">
          "What is your favorite color?"
          <input 
            type="color"
          >
        </label>
        <br>
        <label class="form-label" for="time">
          "What time do you got to bed? "
          <input 
            type="time"
          >
        </label>
        <br>
        <label class="form-label" for="cars">
          "What are your favorite brand of cars? "
          <select 
            name="cars" 
            id="cars" 
            multiple 
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LADA">LADA</option>
          </select>
        </label>
        <br>
        <label class="form-label" for="rating">
          "How do you rate our work? "
          <input 
            type="range" 
            name="range" 
            value="0" 
          >
        </label>
        <br>
      </fieldset>
      <fieldset class="box-container">
        <legend>Additional info:</legend>
        <label class="form-label" for="comment">
          "Comments"
          <textarea 
            name="comment" 
            id="comment" 
            cols="20" 
            rows="2"
          >
          </textarea>
        </label>
        <br>
        <label class="form-label" for="recommendation">
          "Would you recommend us? "
          <select 
          name="recommendation" 
          id="recommendation" 
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-label" for="submit">
        <input 
        type="submit" 
        name="submit"
        >
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
